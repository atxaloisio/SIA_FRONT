<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1px">
  <div fxFlex="140px" style="padding: 10px;" fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px" style="height: 100%">
      <div fxFlex="80%" fxFlexFill fxFlexAlign="center">
        <button id="btnSalvar" mat-raised-button color="primary" style="width: 100%" (click)="btnSalvar_click()">
          <mat-icon>save</mat-icon>
          <span>Salvar</span>
        </button>
        <button id="btnIncluir" mat-raised-button color="primary" style="width: 100%" (click)="btnIncluir_click()"
          *ngIf="exibeIncluir">
          <mat-icon>insert_drive_file</mat-icon>
          <span>Incluir</span>
        </button>
      </div>
      <div fxFlex="40px" fxFlexFill fxFlexAlign="end">

        <a routerLink="/centrocustos" mat-raised-button color="primary" style="width: 120px">
          <mat-icon>close</mat-icon>
          <span>Fechar</span>
        </a>
      </div>
    </div>
  </div>
  <div fxFlex="90%">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
      <div fxFlex="50px" fxFlexAlign="start" style="padding: 10px;">
        <button id="lblTitulo" mat-raised-button style="width: 100%" disabled>
          <i class="fa fa-creative-commons" aria-hidden="true"></i>
          <span>CENTRO DE CUSTO</span>
        </button>
      </div>
      <div fxFlex="80%" fxFlexAlign="center">
        <div fxLayout="column" class="frm_centrocusto-loading-shade" fxLayoutAlign="center center" *ngIf="emProcessamento">
          <div fxFlex="70" fxFlexAlign="center">
            <mat-spinner></mat-spinner>
          </div>
          <div fxFlex="10" fxFlexAlign="center">
            &nbsp;
          </div>
          <div fxFlex="20" fxFlexAlign="center">
            <label>Aguarde...</label>
          </div>
        </div>
        <mat-card *ngIf="!emProcessamento">
          <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="5px">

            <div fxFlex="60px" fxFlexAlign="start">
              <mat-form-field class="frm_centrocusto_codigo">
                <input matInput disabled #codigo maxlength="9" type="number" tabindex="1" placeholder="Código" required
                  [(ngModel)]="centrocusto.id">
                <!-- <mat-hint align="end">{{codigo.value?.length || 0}}/9</mat-hint>
                <mat-error *ngIf="valCodigo.invalid">{{getCodigoErrorMessage()}}</mat-error> -->
              </mat-form-field>
            </div>
            <div fxFlex="60px" fxFlexAlign="start">
              <mat-form-field class="frm_centrocusto_descricao">
                <input matInput uppercase autofocus #descricao #focuscomp maxlength="50" [formControl]="valDescricao"
                  placeholder="Descrição" required tabindex="2" [(ngModel)]="centrocusto.descricao">
                <mat-hint align="end">{{descricao.value?.length || 0}}/50</mat-hint>
                <mat-error *ngIf="valDescricao.invalid">{{getDescricaoErrorMessage()}}</mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="60px" fxFlexAlign="start">
              <mat-form-field class="frm_centrocusto_categoria">
                <mat-select placeholder="Categoria Omie" [(ngModel)]="centrocusto.id_categoria" tabindex="3"
                  [formControl]="valCategoria" id="categoria">
                  <!-- <mat-option></mat-option> -->
                  <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">
                    {{ categoria.codigo }} - {{categoria.descricao}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="valCategoria.invalid">{{getErrorMessage(valCategoria)}}</mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="60px" fxFlexAlign="start">
              <mat-form-field class="frm_centrocusto_contacorrente">
                <mat-select placeholder="Conta Corrente Omie" [(ngModel)]="centrocusto.id_conta_corrente" tabindex="4"
                  [formControl]="valContaCorrente" id="contacorrente">
                  <!-- <mat-option></mat-option> -->
                  <mat-option *ngFor="let contacorrente of contacorrentes" [value]="contacorrente.id">
                    {{contacorrente.descricao}}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="valContaCorrente.invalid">{{getErrorMessage(valContaCorrente)}}</mat-error>
              </mat-form-field>
            </div>

          </div>
        </mat-card>
      </div>

    </div>
  </div>
</div>
