<form #funcaoForm="ngForm">
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1px">
    <div fxFlex="140px" style="padding: 10px;" fxLayoutGap="10px">
      <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px" style="height: 100%">
        <div fxFlex="80%" fxFlexFill fxFlexAlign="center">
          <button id="btnSalvar" mat-raised-button color="primary" style="width: 100%" (click)="btnSalvar_click(funcaoForm)">
            <mat-icon>save</mat-icon>
            <span>Salvar</span>
          </button>
          <button id="btnIncluir" mat-raised-button color="primary" style="width: 100%" (click)="btnIncluir_click(funcaoForm)"
            *ngIf="exibeIncluir">
            <mat-icon>insert_drive_file</mat-icon>
            <span>Incluir</span>
          </button>
        </div>
        <div fxFlex="40px" fxFlexFill fxFlexAlign="end">

          <a routerLink="/funcoes" mat-raised-button color="primary" style="width: 120px">
            <mat-icon>close</mat-icon>
            <span>Fechar</span>
          </a>
        </div>
      </div>
    </div>
    <div fxFlex="90%">
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
        <div fxFlex="50px" fxFlexAlign="start" style="padding: 10px;">
          <button id="lblTitulo" mat-raised-button style="width: 100%" disabled>
            <i class="fa fa-wrench" aria-hidden="true"></i>
            <span>FUNÇÃO</span>
          </button>
        </div>
        <div fxFlex="80%" fxFlexAlign="center">
          <div fxLayout="column" class="frm_funcao-loading-shade" fxLayoutAlign="center center" *ngIf="emProcessamento">
            <div fxFlex="70" fxFlexAlign="center">
              <mat-spinner></mat-spinner>
            </div>
            <div fxFlex="10" fxFlexAlign="center">
              &nbsp;
            </div>
            <div fxFlex="20" fxFlexAlign="center">
              <label>Aguarde...</label>
            </div>
          </div>
          <mat-card *ngIf="!emProcessamento">
            <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="5px">

              <div fxFlex="50%" fxFlexAlign="start">
                <mat-form-field class="frm_funcao_codigo">
                  <input matInput disabled #codigo maxlength="9" type="number" tabindex="2" placeholder="Código" id="codigo" name="codigo"
                    required [(ngModel)]="funcao.id">
                  <!-- <mat-hint align="end">{{codigo.value?.length || 0}}/9</mat-hint>
                <mat-error *ngIf="valCodigo.invalid">{{getCodigoErrorMessage()}}</mat-error> -->
                </mat-form-field>
              </div>
              <div fxFlex="50%" fxFlexAlign="start">
                <mat-form-field class="frm_funcao_descricao">
                  <input matInput uppercase autofocus #focuscomp maxlength="50" id="descricao" name="descricao"
                    placeholder="Descrição" required tabindex="1" [(ngModel)]="funcao.descricao" autofocus
                    #descricao="ngModel">
                  <mat-hint align="end">{{descricao.value?.length || 0}}/50</mat-hint>
                  <mat-error *ngIf="valDescricao.invalid">{{getDescricaoErrorMessage(descricao  )}}</mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card>
        </div>

      </div>
    </div>
  </div>
</form>
