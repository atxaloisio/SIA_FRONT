    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="1px">
      <div fxFlex="140px" style="padding: 10px;" fxLayoutGap="10px" >
        <div fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="5px" style="height: 100%">
          <div fxFlex="80%" fxFlexFill fxFlexAlign="center">
            <button id="btnEditar" mat-raised-button color="primary" style="width: 100%" (click)="btnEditar_click()">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button id="btnIncluir" mat-raised-button color="primary" style="width: 100%" (click)="btnIncluir_click()">
              <mat-icon>insert_drive_file</mat-icon>
              <span>Incluir</span>
            </button>
            <button id="btnExcluir" mat-raised-button color="primary" style="width: 100%" (click)="btnExcluir_click()">
              <mat-icon>delete</mat-icon>
              <span>Excluir</span>
            </button>
          </div>
          <div fxFlex="40px" fxFlexFill fxFlexAlign="end">


              <!-- <div fxFlex="20%" fxFlexFill> -->
                <!-- <div style="height: 80px"></div> -->
                <a routerLink="/" mat-raised-button color="primary" style="width: 120px">
                    <mat-icon>close</mat-icon>
                    <span>Fechar</span>
                </a>
                <!-- <button id="btnFechar" mat-raised-button color="primary" style="width: 120px">
                  <mat-icon>close</mat-icon>
                  <span>Fechar</span>
                </button> -->
              <!-- </div> -->

          </div>
        </div>
      </div>
      <div fxFlex="90%">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <div fxFlex="35px" fxFlexAlign="start" style="padding: 10px;">
                <button id="lblTitulo" mat-raised-button style="width: 100%" disabled>
                    <i class="fa fa-cubes" aria-hidden="true"></i>
                    <span>PRODUTOS</span>
                  </button>
            </div>

          </div>
          <div fxFlex="1px" class="customHrFull"></div>

          <div fxFlex="47px" fxFlexAlign="start" style="width: 100%">
            <table>
              <tr>
                <td>
                    <mat-form-field class="mat-column-id" style="margin-left: 5px">
                        <input matInput type="number" #filter placeholder="ID" [formControl]="idFilter" (keypress)="onlyNumber($event)">
                      </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="mat-column-codigo_produto">
                        <input matInput #filter placeholder="Código" [formControl]="codigoFilter">
                      </mat-form-field>
                </td>
                <td class="mat-column-descricao" >
                    <!-- style="width: 500px" -->
                    <mat-form-field class="mat-column-descricao" >
                        <input matInput #filter placeholder="Descrição" [formControl]="descricaoFilter">
                      </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="mat-column-unidade">
                        <input matInput #filter placeholder="Unidade">
                      </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="mat-column-quantidade_estoque">
                        <input matInput #filter placeholder="Quantidade Estoque">
                      </mat-form-field>

                </td>
              </tr>
            </table>
          </div>
          <div fxFlex="1px" class="customHrFull"></div>
          <div fxFlex="400px" class="example-loading-shade" fxFlexAlign="start" *ngIf="isLoadingResults" style="height: 100%">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>
          <div fxFlex="400px" fxFlexAlign="start" style="width: 100%">

            <mat-table #table [dataSource]="dataSource" matSort>

              <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

              <!-- Checkbox Column -->
              <!-- <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row.id) : null" [checked]="selection.isSelected(row.id)">
                  </mat-checkbox>
                </mat-cell>
              </ng-container> -->

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
              </ng-container>

              <!-- Progress Column -->
              <ng-container matColumnDef="codigo_produto">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Código </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.codigo_produto}} </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="descricao">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.descricao}} </mat-cell>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="unidade">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Unidade </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.unidade}} </mat-cell>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="quantidade_estoque">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade Estoque </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.quantidade_estoque}} </mat-cell>
              </ng-container>


              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="highlight(row)"></mat-row>
            </mat-table>
            <mat-paginator #paginator [length]="dataSource.nrRegistros" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 15, 25, 100]">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
